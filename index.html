<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#todo-container {
  width: 300px;
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
#h2{
  text-align: center;
}
button{
  background-color: green;
  color:white;
}

#task-list {
  list-style: none;
  padding: 0;
  width: 10;
  height: 5;
}

.task {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
  margin-bottom: 20px;
  padding-bottom: 5px;
}

.task-actions {
  display: flex;
  gap: 5px;
}

</style>
    <title>TODO App</title>
</head>
<body>
    <div id="todo-container">
        <h2>TODO App</h2>
        <input type="text" id="new-task" placeholder="New task...">
        <button onclick="addTask()">Add</button>
        <ul id="task-list"></ul>
    </div>
   <script>
    const initialTasks = ["Buy groceries", "Complete homework", "Read a book"];

// Function to initialize tasks
function initializeTasks() {
    const taskList = document.getElementById("task-list");

    initialTasks.forEach(task => {
        const listItem = createTaskElement(task);
        taskList.appendChild(listItem);
    });
}

// Function to create a task element
function createTaskElement(taskText) {
    const listItem = document.createElement("li");
    listItem.className = "task";

    const taskTextElement = document.createElement("span");
    taskTextElement.textContent = taskText;

    const taskActions = document.createElement("div");
    taskActions.className = "task-actions";

    const editButton = document.createElement("button");
    editButton.textContent = "Edit";
    editButton.addEventListener("click", () => editTask(listItem));

    const deleteButton = document.createElement("button");
    deleteButton.textContent = "Delete";
    deleteButton.addEventListener("click", () => deleteTask(listItem));

    taskActions.appendChild(editButton);
    taskActions.appendChild(deleteButton);

    listItem.appendChild(taskTextElement);
    listItem.appendChild(taskActions);

    return listItem;
}

// Function to add a new task
function addTask() {
    const newTaskInput = document.getElementById("new-task");
    const taskList = document.getElementById("task-list");

    const taskText = newTaskInput.value.trim();
    if (taskText === "") return;

    const listItem = createTaskElement(taskText);
    taskList.appendChild(listItem);

    newTaskInput.value = ""; // Clear input field
}

// Function to edit a task
function editTask(listItem) {
    const taskTextElement = listItem.querySelector("span");
    const newTaskText = prompt("Edit task:", taskTextElement.textContent);

    if (newTaskText !== null) {
        taskTextElement.textContent = newTaskText;
    }
}

// Function to delete a task
function deleteTask(listItem) {
    const taskList = document.getElementById("task-list");
    taskList.removeChild(listItem);
}

   </script>
</body>
</html>
